[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/rock_tomb">Rock Tomb</a> to a Pokemon when used. One-time use.</p>

<p>Large boulders are hurled at the foe to inflict damage. It lowers the target's Speed one stage in addition of a 10% chance of making it flinch.</p>
