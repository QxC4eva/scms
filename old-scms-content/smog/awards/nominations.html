		[Title]
		Awards Nomination Form

		[Head]
		<style type="text/css">
			#nomination-form { max-width:512px; }
			#nomination-form * { box-sizing:border-box; }
			#nomination-form fieldset { padding:4px; }
			#nomination-form legend { padding:4px; font-size:16px; }
			#nomination-form label { display:block; padding-left:4px; font-size:11px; }
			#nomination-form input { display:block; padding:4px 8px; width:100%; border-radius:3px; border:1px solid #CCC; }
			#nomination-form div { padding:2px 8px; }
			button { padding: 4px 8px; border-radius: 4px; border: 1px solid #848; background-color: #C8C; font-weight: bold; cursor: pointer; color: #fff; }
			button:hover { background-color: #B7B; }
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://dl.dropboxusercontent.com/u/18231634/Smogon/Smog/Other/Awards/handlebars-v1.2.0.js"></script>
		<script type="text/javascript" src="http://dl.dropboxusercontent.com/u/18231634/Smogon/Smog/Other/Awards/smogon-messager.js"></script>

				//ready messager
				var message = new Message({ to:'The Smog', title:'[No Reply] 2013 Smog Awards - R1', allowInvite:'0', noReply:'1' });
				message.init(function(){
					//attach submit handler
					$('#submit').click(function(){
						var nominations = [];

						$('#nomination-form input').each(function(){
							var $this = $(this);
							if($this.val().length > 0){
								nominations.push({'for':$this.attr('data-for'), 'name':$this.val()});
							}
						});

						message.message = JSON.stringify(nominations);
						message.send();
					});
				});
				message.onSent = function(){
					alert('Nominations Submitted!');
					location = '/forums/';
				};

				$('#js-warning').hide();

		[Page]
		<div id="js-warning">This page requires JavaScript.</div>
		<p>This is the nomination form for the 2013 Smog Awards! Please do not submit more than once as only the first submission will be counted. <strong>You should only nominate 1 user per category.</strong> Don't nominate yourself, either!</p>
		<form id="nomination-form"></form>
		<button id="submit">Submit!</button>
		<script id="nomination-template" type="text/x-handlebars-template">
			{{#each this}}
			<fieldset class="section">
				<legend>{{name}}</legend>
				{{#each entries}}
				<div>
					<label>{{name}} {{#if hint}}({{hint}}){{/if}}</label>
					<input type="text" data-for="{{name}}"/>
				</div>
				{{/each}}
			</fieldset>
			{{/each}}
		</script>
