<h1>Rev. Metálico</h1>

<p>Cuando un Pokémon lleva este objeto, el poder de los ataques de tipo Acero se verán aumentados en un 20%.</p>

<p>Objeto que sirve para evolucionar a Onix en Steelix, y Scyther en Scizor cuando son intercambiados y llevan el Revestimiento Metálico equipado.</p>
