[SHORT DESC]
Summons permanent hail. 
[LONG DESC]
<p>When this Pokémon is brought out, a permanent hail covers the battlefield. It can only be removed by bringing out a Pokémon with Drizzle, Drought, or Sand Stream, or by using Rain Dance, Sunny Day, or Sandstorm.</p>
