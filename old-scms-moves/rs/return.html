[SHORT DESC]
No additional effect.

[LONG DESC]
<p>Base Power = floor(Happiness * 2 / 5)</p>

<p>If this formula returns 0, the Base Power is changed to 1.</p>
<h2>Related Moves</h2>
<p><a href="/rs/moves/frustration">Frustration</a> is an equivalent move, but its Base Power is calculated as the inverse of Return's.</p>
