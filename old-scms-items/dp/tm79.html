<h2>Description</h2>
<p>Teaches <a href="/dp/moves/dark_pulse">Dark Pulse</a> to a Pokemon when used. One-time use.</p>

<p>The user releases a horrible aura imbued with dark thoughts. It may also make the target flinch.</p>
