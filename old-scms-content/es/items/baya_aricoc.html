<h1>Baya Aricoc</h1>

<p>Aumenta la Defensa Especial un nivel cuando los PS del usuario caen al 25% o menos. Objeto de un solo uso.</p>

<p>Baya de un solo uso que al utilizarse a través del movimiento <a href="/dp/moves/natural_gift">Don Natural</a> provee al Pokémon con un ataque de tipo Planta de poder base 80.</p>
