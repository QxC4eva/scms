[SHORT DESC]
Hits 2-5 times in one turn.

[LONG DESC]
<p>Hits 2-5 times in one turn. There is a 37.5% chance to hit either 2 or 3 times, and a 12.5% chance to hit either 4 or 5 times.</p>
<h2>Related Moves</h2>
<p><a href="/dp/moves/doubleslap">DoubleSlap</a>, <a href="/dp/moves/comet_punch">Comet Punch</a>, and <a href="/dp/moves/fury_attack">Fury Attack</a> are equivalents with different distributions.</p>
