[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/rain_dance">Rain Dance</a> to a Pokemon when used. One-time use.</p>

<p>The user summons a heavy rain that falls for five turns, powering up Water-type moves.</p>
