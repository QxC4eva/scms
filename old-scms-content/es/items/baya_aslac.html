<h1>Baya Aslac</h1>

<p>Aumenta la Velocidad un nivel cuando los PS del usuario caen al 25% del HP o menos. Objeto de un solo uso.</p>

<p>Baya de un solo uso que al utilizarse a través del movimiento Don Natural provee al Pokémon con un ataque de tipo Lucha de poder base 80.</p>
