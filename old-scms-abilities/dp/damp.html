[SHORT DESC]
Prevents the use of Selfdestruct or Explosion. Prevents Aftermath from doing damage.
[LONG DESC]
<p>If a Pokémon uses <a href="/dp/moves/selfdestruct">Selfdestruct</a> or <a href="/dp/moves/explosion">Explosion</a> when this Pokémon is out, it will fail. While a Pokémon with this ability is in battle, damage from <a href="/dp/abilities/aftermath">Aftermath</a> is prevented.</p>
