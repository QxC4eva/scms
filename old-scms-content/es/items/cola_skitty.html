<h1>Cola Skitty</h1>

<h2>Descripción</h2>
<p>Permite al jugador escapar de una batalla contra Pokémon salvajes al ser usada. No es posible hacer uso de este objeto en batallas contra entrenadores de ningún tipo, ni siquiera contra entrenadores controlados por la computadora.</p>
