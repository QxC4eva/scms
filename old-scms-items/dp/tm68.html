[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/giga_impact">Giga Impact</a> to a Pokemon when used. One-time use.</p>

<p>The user charges at the foe using every bit of its power. The user must rest on the next turn.</p>
