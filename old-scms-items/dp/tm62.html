[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/silver_wind">Silver Wind</a> to a Pokemon when used. One-time use.</p>

<p>The foe is attacked with powdery scales blown by wind. It may also raise all the user's stats.</p>
