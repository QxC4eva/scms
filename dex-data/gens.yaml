
# Official generations

gens:
  rb:
    name: Red/Blue
  gs:
    name: Gold/Silver
  rs:
    name: Ruby/Sapphire
  dp:
    name: Diamond/Pearl
  bw:
    name: Black/White
  xy:
    name: X/Y
    
  cap4:
    name: CAP 4

gen_ordering:
  - {from: rb, to: gs}
  - {from: gs, to: rs}
  - {from: rs, to: dp}
  - {from: dp, to: bw}
  - {from: bw, to: xy}

  - {from: dp, to: cap4}
