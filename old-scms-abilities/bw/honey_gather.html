[SHORT DESC]
Adds a chance of finding Honey after each in-game battle.

[LONG DESC]
<h2>Description</h2>
<p>After each in-game battle, the wielder has a X% chance of receiving Honey as a hold item, where X is ((((this Pokemon's level)-1)/10)+1)*5.</p>

<h2>Competitive Use</h2>
<p>Has no use in link or Wi-Fi battles.</p>
