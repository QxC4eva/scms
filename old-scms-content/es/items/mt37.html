<h1>MT37</h1>

<p>Cuando se usa, enseña <a href="/dp/moves/sandstorm">Tormenta Arena</a> a un Pokémon. Movimiento de un solo uso.</p>

<p>Una tormenta de arena que dura 5 turnos es convocada para herir a todos los Pokémon presentes en el campo de batalla. Los tipos Roca, Tierra, y Acero no se ven afectados por la tormenta.</p>
