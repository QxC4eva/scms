					//attach submit handler
					$('#submit').click(function(){
						var nominations = [];

							var $this = $(this);
							if($this.val().length > 0){

						});

		[Page]

		<script id="nomination-template" type="text/x-handlebars-template">
			{{#each this}}
			<fieldset class="section">
				<legend>{{name}}</legend>
				{{#each entries}}
				<div>
					<label>{{this}}</label>
					<input type="text" data-for="{{this}}"/>
				</div>
