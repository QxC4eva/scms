[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/stealth_rock">Stealth Rock</a> to a Pokemon when used. One-time use.</p>

<p>The user lays a trap of levitating stones around the foe. The trap hurts foes that switch into battle.</p>
