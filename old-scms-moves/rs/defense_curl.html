[SHORT DESC]
Boosts Def 1 stage.

[LONG DESC]
<p>Boosts user's Defense one stage. Doubles the power of Ice Ball and Rollout for as long as the user is in the battle. The Defense boost can be Baton Passed, but the Ice Ball / Rollout boost cannot.
</p>
<h2>Related Moves</h2>
<p><a href="/rs/moves/harden">Harden</a> and <a href="/rs/moves/withdraw">Withdraw</a> are identical.</p>
