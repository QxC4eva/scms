[SHORT DESC]
Forces the target to switch to a random Pokémon.

[LONG DESC]
<p>Forces the target to switch to a random Pokémon. Has no effect on a Pokémon with Suction Cups, Soundproof, or one that has used Ingrain.</p>
<h2>Related Moves</h2>
<p><a href="/dp/moves/whirlwind">Whirlwind</a> is an equivalent move, but isn't blocked by Soundproof.</p>
