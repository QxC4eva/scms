<p>The X/Y generation began in 2013 following the global release of Pokémon X and Y. It introduced 70 new Pokémon, the Fairy-type, and Mega Evolutions. XY is played online on the simulator <a href="http://pokemonshowdown.com">Pokémon Showdown</a>!</p>
