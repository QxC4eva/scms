<h2>Description</h2>
<p>Teaches <a href="/dp/moves/brick_break">Brick Break</a> to a Pokemon when used. One-time use.</p>

<p>The user attacks with tough fists, etc. It can also break any barrier such as Light Screen and Reflect.</p>
