<h1>Gloria Ball</h1>

<p>Poké Ball en la cual solo vienen Pokémon de eventos. No se puede obtener legítimamente en el juego, pero sí a través de dispositivos para hackear.</p>

<p>La Gloria Ball tiene las mismas probabilidades de atrapar un Pokémon que una Poké Ball regular (*1).</p>
