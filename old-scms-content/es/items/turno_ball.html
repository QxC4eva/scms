<h1>Turno Ball</h1>

<p>La Turno Ball tiene un modificador de captura de *1 si han pasado menos de 10 turnos, *2 si han pasado de 10 a 19 turnos, *3 si han pasado de 20 a 29 turnos, y *4 si más de 29 turnos han transcurrido. El límite para el modificador de captura no pasa de *4.</p>
