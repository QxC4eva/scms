[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/gyro_ball">Gyro Ball</a> to a Pokemon when used. One-time use.</p>

<p>The user tackles the foe with a high-speed spin. The slower the user, the greater the damage.</p>
