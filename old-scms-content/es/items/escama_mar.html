<h1>Escama Mar.</h1>

<p>Objeto que cuando lo sostiene <a href="/dp/pokemon/clamperl">Clamperl</a>, se multiplica por dos la Defensa Especial de Clamperl.</p>

<p>Cuando un Clamperl lo sostiene mientras es intercambiado, evoluciona en <a href="/dp/pokemon/gorebyss">Gorebyss</a>.</p>
