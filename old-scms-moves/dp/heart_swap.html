[SHORT DESC]
Swaps stat boosts and drops.

[LONG DESC]
<p>All stat boosts and drops are swapped between the user and the target.
</p>
<h2>Related Moves</h2>
<p><a href="/dp/moves/power_swap">Power Swap</a> is a solely offensive equivalent.<br />
<a href="/dp/moves/guard_swap">Guard Swap</a> is a solely defensive equivalent.</p>
