[LONG DESC]
<h2>Description</h2>
<p>Teaches <a href="/dp/moves/taunt">Taunt</a> to a Pokemon when used. One-time use.</p>

<p>The foe is taunted into a rage that allows it to use only attack moves for three to five turns.</p>
