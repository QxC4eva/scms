<h1>Baya Perasi</h1>

<p>Cura el congelamiento. Objeto de un solo uso.</p>

<p>Cura el congelamiento. Se activa cuando el Pokémon está congelado. Baya de un solo uso que al utilizarse a través del movimiento Don Natural provee al Pokémon con un ataque de tipo Hielo de poder base 60.</p>
