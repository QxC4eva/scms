<h2>Description</h2>
<p>Teaches <a href="/dp/moves/bulk_up">Bulk Up</a> to a Pokemon when used. One-time use.</p>

<p>The user tenses its muscles to bulk up its body, boosting both its Attack and Defense stats.</p>
