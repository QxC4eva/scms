<h2>Description</h2>
<p>Teaches <a href="/dp/moves/grass_knot">Grass Knot</a> to a Pokemon when used. One-time use.</p>

<p>The user snares the foe with grass and trips it. The heavier the foe, the greater the damage.</p>
