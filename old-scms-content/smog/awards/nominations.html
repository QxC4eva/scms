		[Title]
		Awards Nomination Form

		[Head]
		<style type="text/css">
			#nomination-form { max-width:512px; }
			#nomination-form * { box-sizing:border-box; }
			#nomination-form fieldset { padding:4px; }
			#nomination-form legend { padding:4px; font-size:16px; }
			#nomination-form label { display:block; padding-left:4px; font-size:11px; }
			#nomination-form input { display:block; padding:4px 8px; width:100%; border-radius:3px; border:1px solid #CCC; }
			#nomination-form div { padding:2px 8px; }
			button { padding: 4px 8px; border-radius: 4px; border: 1px solid #848; background-color: #C8C; font-weight: bold; cursor: pointer; color: #fff; }
			button:hover { background-color: #B7B; }
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://dl.dropboxusercontent.com/u/18231634/Smogon/Smog/Other/Awards/handlebars-v1.2.0.js"></script>
		<script type="text/javascript" src="http://dl.dropboxusercontent.com/u/18231634/Smogon/Smog/Other/Awards/smogon-messager.js"></script>
		<script type="text/javascript">
			if(new Date() < new Date(2014,0,19)){
			$(function(){
				//edit stuff here
				categories = [{ 
						name:'Battling',
						entries:[
							'Best Ubers Battler',
							'Best OU Battler',
							'Best UU Battler',
							'Best RU Battler',
							'Best NU Battler',
							'Best VGC Battler',
							'Best Smogon Doubles Battler',
							'Best LC Battler',
							'Best OM Battler',
							'Best Tournament Player',
							'Best Ladder Player',
							'Best Team Builder',
							'Best Old-School Player',
							'Most Influential Player',
							'Most Gimicky Player',
							'Biggest Upset',
							'Luckiest Player',
							'Most Intimidating Player',
							'Best New Player',
							'Best Overall Player',
							'Most Impressive Victory',
							'Best Tournament',
							'Best OM'
						]},{
						name:'Users',
						entries:[
							'Nicest User',
							'Meanest User',
							'Wittiest User',
							'Cutest User',
							'Most Improved User',
							'Most Overlooked User',
							'Most Persuasive User',
							'Most Influential User',
							'Most Promising New User',
							'Most Awesome Veteran',
							'Best Avatar',
							'Best Signature',
							'Best Custom Title',
							'Best Name Change',
							'Worst Name Change',
							'Member of the Year'
						]},{
						name:'Community',
						entries:[
							'Best Forum Staff Member',
							'Best Leader',
							'Best Showdown! Staff',
							'Best Discussion Sparker',
							'Best Competitive Pokemon Poster',
							'Best #pokemon IRC Presence',
							'Best OI Poster',
							'Best CAP Poster',
							'Best A Forum Poster',
							'Best Cong Poster',
							'Best Firebot Poster',
							'Best Mentor',
							'Best Tutor',
							'Best Circus Poster',
							'Best Team Rater',
							'Most Helpful Poster',
							'Best RMT Thread',
							'Best Thread',
							'Best Post',
							'Best Poster'
						]},{
						name:'Contributions',
						entries:[
							'Best Analysis Writer',
							'Best Set Poster',
							'Best Editor',
							'Best Contribution',
							'Best Quality Control Member',
							'Best Contributor',
							'Best Forum Project',
							'Best Programmer',
							'Best Researcher',

							'Best Piece of Art',
							'Best Artist',
							'Best Contribution',
							'Best Spriter',
							'Best Sprite',
							'Best Video'
						]},{
						name:'The Smog',
						entries:[
							'Best New Writer',
							'Most Improved Writer',
							'Best Smog Article',
							'Best Battling Strategy Article',
							'Best Metagame Article',
							'Best Entertainment Article',
							'Best "Other Features" Article',
							'Best Article Layout',
							'Best Art for an Article'
						]},{
						name:'Just For Fun',
						entries:[
							'Best Smogon Thread Not Posted on Smogon\'s Forums',
							'Best Under-the-Influence User',
							'User Most Likely to Land a Helicopter',
							'User Most Likely to Sell Smogon Out to Nintendo'
						]}
					];
				//do not edit below here

				//apply template
				var template = Handlebars.compile($('#nomination-template').html());
				$('#nomination-form').html(template(categories));

				//ready messager
				var message = new Message({ to:'The Smog', title:'[No Reply] 2013 Smog Awards - R1', allowInvite:'0', noReply:'1' });
				message.init(function(){
					//attach submit handler
					$('#submit').click(function(){
						var nominations = [];

						$('#nomination-form input').each(function(){
							var $this = $(this);
							if($this.val().length > 0){
								nominations.push({'for':$this.attr('data-for'), 'name':$this.val()});
							}
						});

						message.message = JSON.stringify(nominations);
						message.send();
					});
				});
				message.onSent = function(){
					alert('Nominations Submitted!');
					location = '/forums/';
				};

				$('#js-warning').hide();
			});
			}
		</script>

		[Page]
		<div id="js-warning">This page requires JavaScript.</div>
		<p>This is the nomination form for the 2013 Smog Awards! Please do not submit more than once as only the first submission will be counted. <strong>You should only nominate 1 user per category.</strong></p>
		<form id="nomination-form"></form>
		<button id="submit">Submit!</button>
		<script id="nomination-template" type="text/x-handlebars-template">
			{{#each this}}
			<fieldset class="section">
				<legend>{{name}}</legend>
				{{#each entries}}
				<div>
					<label>{{this}}</label>
					<input type="text" data-for="{{this}}"/>
				</div>
				{{/each}}
			</fieldset>
			{{/each}}
		</script>
